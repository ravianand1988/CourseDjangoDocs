{% extends 'polls/layout.html' %}

{% block content %}
    <div>
        {% if  question %}
            <h2> {{ question.question_text }}</h2>
            <ul>
                {% for choice in question.choice_set.all %}
                    <li>{{ choice.choice_text }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
